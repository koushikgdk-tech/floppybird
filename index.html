<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy Bird Simple</title>

<style>
    body {
        margin: 0;
        background: #70c5ce;
        font-family: Arial;
    }
    #gameWrap {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    canvas {
        background: #9fe7f0;
        border: 2px solid #000;
    }
    #hint {
        text-align: center;
        margin-top: 10px;
        font-size: 16px;
    }
</style>
</head>

<body>
<div id="gameWrap">
    <canvas id="game" width="480" height="640"></canvas>
</div>
<div id="hint">Click or Space to flap</div>

<script>
(() => {
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const W = canvas.width, H = canvas.height;

    const GRAVITY = 0.3;
    const JUMP = -8;
    const GAP = 150;
    const PIPE_W = 70;
    const SPEED = 2.2;

    let bird = { x: 100, y: H/2, vy: 0, radius: 14, rotation: 0 };
    let pipes = [];
    let lastSpawn = 0;
    let last = 0;
    let score = 0;
    let gameOver = false;

    function reset() {
        bird.y = H/2;
        bird.vy = 0;
        pipes = [];
        score = 0;
        gameOver = false;
        lastSpawn = performance.now();
        loop(lastSpawn);
    }

    function spawnPipe() {
        let top = Math.random() * (H - GAP - 100) + 50;
        pipes.push({ x: W + 20, top: top, passed: false });
    }

    function collide(px, py, pw, ph, cx, cy, cr) {
        let nx = Math.max(px, Math.min(cx, px + pw));
        let ny = Math.max(py, Math.min(cy, py + ph));
        let dx = cx - nx;
        let dy = cy - ny;
        return dx*dx + dy*dy < cr*cr;
    }

    function update(dt) {
        if (gameOver) return;

        bird.vy += GRAVITY;
        bird.y += bird.vy * dt;
        bird.rotation = Math.max(-0.5, Math.min(1.2, bird.vy / 12));

        if (bird.y - bird.radius < 0) {
            bird.y = bird.radius;
            bird.vy = 0;
        }
        if (bird.y + bird.radius > H) {
            gameOver = true;
        }

        for (let p of pipes) {
            p.x -= SPEED * dt;

            if (!p.passed && p.x + PIPE_W < bird.x) {
                p.passed = true;
                score++;
            }

            if (
                collide(p.x, 0, PIPE_W, p.top, bird.x, bird.y, bird.radius) ||
                collide(p.x, p.top + GAP, PIPE_W, H - p.top - GAP, bird.x, bird.y, bird.radius)
            ) {
                gameOver = true;
            }
        }

        pipes = pipes.filter(p => p.x + PIPE_W > 0);
    }

    function draw() {
        ctx.clearRect(0, 0, W, H);

        ctx.fillStyle = "#2da36e";
        for (let p of pipes) {
            ctx.fillRect(p.x, 0, PIPE_W, p.top);
            ctx.fillRect(p.x, p.top + GAP, PIPE_W, H - p.top - GAP);
        }

        ctx.save();
        ctx.translate(bird.x, bird.y);
        ctx.rotate(bird.rotation);

        ctx.fillStyle = "#ffdd57";
        ctx.beginPath();
        ctx.ellipse(0, 0, bird.radius * 1.2, bird.radius, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#f0c84d";
        ctx.beginPath();
        ctx.ellipse(-2, 0, bird.radius * 0.6, bird.radius * 0.4, Math.PI / 6, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#222";
        ctx.beginPath();
        ctx.arc(6, -3, 3, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#ff9f2f";
        ctx.beginPath();
        ctx.moveTo(12, 0);
        ctx.lineTo(18, 3);
        ctx.lineTo(12, 6);
        ctx.fill();

        ctx.restore();

        ctx.fillStyle = "#000";
        ctx.font = "40px Arial";
        ctx.textAlign = "center";
        ctx.fillText(score, W / 2, 70);

        if (gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(100, H/2 - 60, 280, 120);

            ctx.fillStyle = "#fff";
            ctx.font = "26px Arial";
            ctx.fillText("Game Over", W / 2, H/2 - 20);

            ctx.font = "16px Arial";
            ctx.fillText("Click to restart", W / 2, H/2 + 20);
        }
    }

    function loop(t) {
        let dt = Math.min(30, t - last) / 16.67;
        last = t;

        if (t - lastSpawn > 1500) {
            spawnPipe();
            lastSpawn = t;
        }

        update(dt);
        draw();

        if (!gameOver) requestAnimationFrame(loop);
    }

    function flap() {
        if (gameOver) return reset();
        bird.vy = JUMP;
    }

    canvas.addEventListener("mousedown", flap);
    window.addEventListener("keydown", e => {
        if (e.code === "Space") flap();
    });

    reset();
})();
</script>

</body>
</html>
